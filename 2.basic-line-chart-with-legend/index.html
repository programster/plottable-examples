<!DOCTYPE html>
<html>
    <head>
        <title>Basic Plottable Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- include jquery which is not strictly required for plottable but working without it sucks -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
         
        <!-- include the outdated version of d3 which plottable requires -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" ></script>
        
        <!-- Include plottable -->
        <script type="text/javascript" src="plottable.min.js" ></script>
        <link rel="stylesheet" type="text/css" href="plottable.css" />
    </head>
    <body>
        <svg id="legend" style="height:100px; width:100%"></svg>
        
        <!-- create an SVG element on the page that we will create a chart in -->
        <svg id="example" style="height:500px; width:100%"></svg>
        <!-- Run the script to fill the SVG element with a graph -->
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
